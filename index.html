<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usários</title>
    <link rel="stylesheet" href="style.css">
   
</head>
 <body page="lista">
    
    <div id="listaRegistros">

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Fone</th>
                    <th> Gerenciar Registros </th>

                </tr>
            </thead>
            <tbody id="listaRetegistrosBody"></tbody>
        </table>
        <!--Esta dive é contem um botão que torna visivel o formulario de cadastro com função onclick -->
        <div>
            <button onclick="vizualizar('cadastro', true)"> Novo usuário</button>
        </div>

    </div>

    <form name="dados" id="cadastroRegistro" method="POST" date-netlify="true">

        <div class="label"> 
            <div>ID</div>
            <div>
                <input type="number"  id="id"/>
            </div>
        </div>

        <div class="label">
            <div>Nome</div>
            <div>
                <input type="text"  id="nome"/>
            </div>
        </div>

        <div class="label">
            <div>Fone</div>
            <div>
                <input type="txt" id="fone"/>
            </div>
            <div>
                <button>Salvar</button>
                <button type="submit" onclick="vizualizar('lista')" class="cinza" type="button"> Cancelar </button>
            </div>
        </div>

    </form>
    <script src="main.js"></script>
</body>
</html>
